<!DOCTYPE html>
<html>
<head>
    <title>Arte - Community Map</title>
    <link rel="stylesheet" href="https://leafletjs.com/examples/quick-start/example.css" />
    <script src="https://leafletjs.com/examples/quick-start/leaflet.js"></script>
    <style>
        #map { height: 600px; }
        .tooltip {
            background-color: #fff;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20.5937, 78.9629], 5);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Your dataset
        var citiesData = [
            { name: "New Delhi", coords: [28.6139, 77.2090], number: "123" },
            // Add more cities here
        ];

        // Function to create a tooltip
        function createTooltip(city) {
            var tooltip = L.DomUtil.create('div', 'tooltip');
            tooltip.innerHTML = city.name + ": " + city.number;
            return tooltip;
        }

        // Add city markers to the map
        citiesData.forEach(function(city) {
            var marker = L.marker(city.coords).addTo(map);
            marker.bindTooltip(createTooltip(city), {permanent: false, offset: L.point(0, -20)});
        });
    </script>
</body>
</html>
